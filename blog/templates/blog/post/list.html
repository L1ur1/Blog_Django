{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
  <h1>My Blog</h1>
  {% for post in posts %}

<div class="col-md-6">
  <div class="card">
    <div class="card-body mp-4">
      <h5 class="card-title text-dark fw-bold text-center">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-success text-center">Published {{ post.publish }} by {{ post.author }}</h6>
      <p class="card-text text-center">{{ post.body|truncatewords:30|linebreaks }}</p>
      <div class="d-grid gap-2 col-3 mx-auto">
        <a href="{% url 'blog:post_detail' post.id %}"><button class="btn btn-dark fw-bold" type="button">Ver m√°s</button></a>
      </div>
    </div>
  </div>
</div>

  {% endfor %}
{% endblock %}
